<!DOCTYPE html>
<html>
    <head>
        <meta name="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header">
                <div id="title">
                    <h2>MyProfile</h2>
                </div>
                <div id="nav">
                    <h2>About</h2>
                    <h2>Works</h2>
                </div>
            </div>
        </header>
        <main>
            <img id="main-photo" src="images\main (1).png" alt="写真">
            <article>
                <!--about-->
                <section id="about">
                    <h3 id="about-title">About</h3>
                    <div id="about-main">
                        <div id="about-photo">
                            <img src="images\about (1).png">
                        </div>
                        <div id="profile">
                            <h4>Kazuki Asahina</h4>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section id="works">
                    <h3>Works</h3>
                    <div id="works-main">
                        <div id="sea">
                            <img class="photo" src="images\works1 (1).png" alt="写真">
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>
                        <div id="mountain">
                            <img class="photo" src="images\works2 (1).png">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div id="town">
                            <img class="photo" src="images\works3 (1).png">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p>&copy;MyProfile.All rights reserved.</p>
        </footer>
    </body>
</html>
